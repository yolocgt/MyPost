<html>

	<head>
		<meta charset="utf-8">
		<meta name="author" content="CGT">
		<title>发表新帖</title>
		<script src="../../lib/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
		<style>
		</style>
	</head>

	<body>

		<div class="container">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">帖子信息</h3>
				</div>
				<div class="panel-body">

					<form action="/api/v1/post/add" method="POST" role="form">
						<legend>New Post</legend>

						<div class="form-group">
							<label for="title">标题</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
						</div>
						<div class="form-group">
							<label for="poster">发帖人</label>
							<select name="poster" id="selType" class="form-control" style="width: 120px">
								
							</select>
						</div>
						<div class="form-group">
							<label for="content">内容</label>
							<input type="text" class="form-control" id="content" name="content" placeholder="请输入内容">
						</div>

						<button type="submit" class="btn btn-success btn-block">确认添加</button>
					</form>

				</div>
			</div>
		</div>
		
		<script>
			$.getJSON('/api/v1/user/get_data',function(data){
				if (data.code='success') {
					var str='<option value="">请选择</option>';
					data.users.forEach(function(user) {
						str+=`
						<option value="${user._id}">${user.name}</option>
						`
					}, this);
					$('#selType').html(str);
				}
			})
		</script>
	</body>
	<html>
